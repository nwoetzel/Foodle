
<form class="form-horizontal" role="form">

	<h1>{{header}}</h1>

	<div class="form-group" id="form-group-title">
		<label for="inputTitle" class="col-sm-2 control-label">{{_.title}}</label>
		<div class="col-sm-10">
			<input type="text" class="form-control" id="inputTitle" value="{{foodle.name}}" placeholder="{{_.title}}">
		</div>
	</div>

	<div class="form-group">
		<label for="inputDescr" class="col-sm-2 control-label">{{_.description}}</label>
		<div class="col-sm-10">

			<textarea class="form-control" id="inputDescr" placeholder="{{_.description}}">{{foodle.descr}}</textarea>
			<p class="help-block"><a target="_blank" href="http://daringfireball.net/projects/markdown/syntax">Markdown syntax</a></p>
		</div>
	</div>

	<div class="form-group gutter">
		<label for="enableDeadline" class="col-sm-2 control-label">{{_.deadline}}</label>

		<div class="col-sm-10 ">
			<div class="checkbox">
				<label>
					<input id="enableDeadline" type="checkbox"> {{_.deadlineenable}}.
				</label>
			</div>
		</div>
	</div>

	<div class="form-group" id="sectionDeadline">
		<div class="row">
			<div class="col-sm-10 col-sm-offset-2">
				<div class="form-inline">
					<div id="sectioninputDeadlineDate" class="form-group col-sm-2">
						<div class="input-group ">
							<input id="inputDeadlineDate" style="padding-left: 4px; padding-right: 2px" type="text" value="" class="form-control">
							<div class="input-group-addon"><span class=" glyphicon glyphicon-calendar"></span></div>
						</div>
					</div>

					<div id="sectioninputDeadlineTime" class="form-group col-sm-2">
						<input id="inputDeadlineTime" style="" type="time" value="16:00" class="form-control">
					</div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-10 col-sm-offset-2">
				<p class="help-block">{{_.deadlinetxt}}.</p>
			</div>
		</div>
	</div>

	<div class="form-group gutter">
		<label for="enableTime" class="col-sm-2 control-label">{{_.datetime}}</label>

		<div class="col-sm-10 ">
			<div class="checkbox">
				<label>
					<input id="enableTime" type="checkbox"> {{_.datetimeenabled}}.
				</label>
			</div>
		</div>
	</div>

	<div class="form-group" id="sectionTime">
		<div class="col-sm-offset-2 col-sm-10 ">
			<div class="form-inline">
				<div id="sectioninputDateStart" class="form-group col-sm-2">
					<div class="input-group ">
						<input id="inputDateStart" style="padding-left: 4px; padding-right: 2px" type="text" value="" class="form-control">
						<div class="input-group-addon"><span class=" glyphicon glyphicon-calendar"></span></div>
					</div>
				</div>

				<div id="sectioninputTimeStart" class="form-group col-sm-2">
					<!-- <div class="input-group "> -->
						<input id="inputTimeStart" style="" type="time" value="" class="form-control">
						<!-- <div class="input-group-addon"><span class=" glyphicon glyphicon-time"></span></div> -->
					<!-- </div> -->
				</div>

				<div id="sectioninputUntil" class="form-group col-sm-1" style="text-align: center">
					until 
				</div>

				<div id="sectioninputDateEnd" class="form-group col-sm-2">
					<div class="input-group ">
						<input id="inputDateEnd" style="padding-left: 4px; padding-right: 2px" type="text" value="" class="form-control">
						<div class="input-group-addon"><span class=" glyphicon glyphicon-calendar"></span></div>
					</div>
				</div>

				<div id="sectioninputTimeEnd" class="form-group col-sm-2">
					<!-- <div class="input-group "> -->
						<input id="inputTimeEnd" style="" type="time" value="" class="form-control">
						<!-- <div class="input-group-addon"><span class=" glyphicon glyphicon-time"></span></div> -->
					<!-- </div> -->
				</div>

				<div class="checkbox col-sm-3" style="padding-left: 1em">
					<label>
						<input id="inputTimeAllDay" type="checkbox"> {{_.allday}}
					</label>

					<label style="padding-left: .5em">
						<input id="inputTimeMultipleDays" type="checkbox"> {{_.multipledays}}
					</label>
				</div>
			</div>
		</div>
	</div>

	<div class="form-group" id="sectionTimeDetails">
		<div class="col-sm-offset-2 col-sm-10 ">
			<p id="timeDetails"></p>
		</div>
	</div>

	<div id="sectionTimezone" class="form-group gutter">
		<label for="enableTimezone" class="col-sm-2 control-label">{{_.timezone}}</label>

		<div class="col-sm-5 "style="" id="timezoneselector" ></div>
	</div>

	<div class="form-group">
		<label for="inputEmail3" class="col-sm-2 control-label">{{_.location}}</label>
		<div class="col-sm-10">
			<div class="checkbox">
				<label>
					<input id="enableLocation" type="checkbox"> {{_.locationenable}}.
				</label>
			</div>
		</div>
	</div>

	<div id="sectionLocationDetails" class="form-group" >
		<div class="col-sm-offset-2 col-sm-10">
			<div class="row">
				<div class="form-group col-sm-6">
					<input id="inputLocationLocal" type="text" class="form-control" value="" placeholder="{{_.localadr}}"  />
				</div>

				<div class="form-group col-sm-6">
					<div class="input-group">
						<input id="inputAddress" type="text" class="form-control" value="" placeholder="{{_.address}}">
						<span class="input-group-btn">
							<button id="actLookupMap" class="btn btn-default" type="button">{{_.lookupmap}}</button>
						</span>
					</div>
				</div>
			</div>

			<div class="row">
				<div id="map-canvas" class="reset-img-max-width" style="border: 1px solid #aaa; border-radius: 4px; height: 300px"></div>
			</div>

		</div>
	</div>

	<div class="form-group">
		<label for="ss" class="col-sm-2 control-label">{{_.videomeeting}}</label>

		<div class="col-sm-10">
			<div class="checkbox">
				<label>
					<input disabled="disabled" type="checkbox"> {{_.ac}}.
				</label>
			</div>
		</div>
	</div>

	<div id="columneditor" class="well">
	</div>

	<div class="form-group">
		<div class="col-sm-offset-2 col-sm-10">
			<div class="checkbox">
				<label>
					<input id="inputResponseTypeMaybe" type="checkbox" checked="checked"> {{_.maybeenable}}.
				</label>
			</div>
		</div>
	</div>

	<div class="form-group gutter">
		<div class="col-sm-offset-2 col-sm-10">
			<div class="checkbox">
				<label>
					<input id="inputRequireLogin" type="checkbox" checked="checked"> {{_.requirelogin}} 
				</label>
			</div>
			<p class="help-block">{{_.logininfo}}.</p>
		</div>
	</div>

	<div class="form-group gutter">
		<label for="ss" class="col-sm-2 control-label">{{_.restrictions}}</label>

		<div class="col-sm-10">
			<div class="checkbox">
				<label>
					<input id="enableRestrictions" type="checkbox" > {{_.restrictionsinfo}}
				</label>
			</div>
		</div>
	</div>

	<div id="sectionRestrictions">
		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">

				<div class="form-inline">

					<div class="form-group col-sm-5">
						<label>
							<input id="enableRestrictionColLimit" type="checkbox" checked="checked"> {{_.restr1}} 
						</label>
					</div>
				
					<div class="form-group col-sm-5">
						<select id="inputRestrictionColselector" class="form-control"></select>
					</div>

					<div class="form-group col-sm-2">
						<input id="inputRestrictionColLimit" class="form-control" type="number" value="20" />
					</div>
					
				</div>
			</div>
		</div>

		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<div class="form-inline">
						<div class="form-group col-sm-5">
							<label>
								<input id="enableRestrictionRowlimit" class="" type="checkbox" > {{_.restr2}}
							</label>
						</div>
					
						<div class="form-group col-sm-5">
							<input id="inputRestrictionRowlimit" class="form-control" type="number" value="20" />
						</div>
				</div>
			</div>
		</div>

		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<div class="form-inline">
					<div class="form-group col-sm-5">
						<label>
							<input id="enableRestrictionCheckLimit" class="" type="checkbox" > {{_.restr3}} 
						</label>
					</div>
				
					<div class="form-group col-sm-5">
						<input id="inputRestrictionCheckLimit" class="form-control" type="number" value="1" />
					</div>
				</div>
			</div>
		</div>
	</div>

	<div id="sectionFeed"  class="form-group gutter" style="display: none">
		<label for="ss" class="col-sm-2 control-label">{{_.publishfeed}}</label>
		<div class="col-sm-10">
			<div class="checkbox">
				<label>
					<input id="enableFeed" type="checkbox" /> {{_.publishfeed2}}.
				</label>
			</div>
			<select id="feedSelector" class="form-control">
			</select>
			<p class="help-block">{{_.feedinfo}}.</p>
		</div>
	</div>

	<pre style="display: none" id="debug" class="gutterc"></pre>

	<div class="form-group gutter">
		<div class="col-sm-offset-2 col-sm-10">
			<button id="submitFoodle" type="submit" class="btn btn-large btn-primary">
				<span class="glyphicon glyphicon-pencil"></span>
				{{savetxt}}
			</button>
		</div>
	</div>
</form>

<div id="modalSuccess" class="modal fade">
	<div class="modal-dialog modal-lg">
		<div class="modal-content">
			<div class="modal-header">
				<h4 class="modal-title">{{_.savesuccess}}</h4>
			</div>
			<div class="modal-body">
				<p>{{_.saveinfo}}:</p>

				<p><input id="shareURL" type="text" class="form-control" value="" /></p>
			</div>
			<div class="modal-footer">
				<button type="button" class="actContinue btn btn-primary"><span class=""></span> {{_.continuefoodle}}</button>
			</div>
		</div>
	</div>
</div>
