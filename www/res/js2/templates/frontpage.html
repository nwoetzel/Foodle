	<div class="row">
		<div class="col-md-6">
			<div class="jumbotron uninett-color-lightBlue">
				<h2>{{_.welcomeheader}}</h2>
				<p>{{_.welcometext}}</p>
				<div id="createnew" style="">
					<a href="/create" class="btn btn-lg btn-primary"><span class="glyphicon glyphicon-pencil"></span> {{_.createnew}}</a>

					<div class="hideIfAuthenticated">
						<button type="button" class="signin btn btn-default uninett-login-btn btn-lg" data-toggle="modal" data-target="#myModal">
							<span class="glyphicon glyphicon-user uninett-fontColor-red"></span> {{_.login}}</button>
					</div>
				</div>
			</div>

			<div class="showIfAuthenticated uninett-color-darkBlue uninett-fontColor-white uninett-padded gutter" style="display: none">
				<div class="">
					<h2>{{_.upcoming}}</h2>
					<div class="uninett-color-white  gutter">
						<div id="upcoming" class="list-group">
						</div>
					</div>
					<div id="upcoming2"></div>
					<p id="upcomingb">
					</p>
				</div>
			</div>

		</div>

		<div class=" col-md-6" >
			<div class="uninett-color-darkBlue uninett-pattern1 uninett-fontColor-white uninett-padded gutter" style="">
				<h2>{{_.newfoodle}}</h2>
				<p>{{_.newfoodlecontent}}</p>

				<ul class="uninett-ul">
					<li class="uninett-ul-li"><a style="color: #fce" href="mailto:andreas.solberg@uninett.no">{{_.providefeedback}}</a>.</li>
					<li class="uninett-ul-li"><a style="color: #fce" target="_blank" href="https://github.com/UNINETT/Foodle/issues">{{_.issues}}</a></li>
				</ul>
			</div>

			<div class="showIfAuthenticated uninett-color-white  gutter" style="display: none">
				<div id="activities" class="list-group">
				</div>
			</div>

		</div>
	</div>
